<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de Administración - Sistema Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="public/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- BARRA SUPERIOR -->
  <nav class="navbar topbar">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="navbar-brand text-white d-flex align-items-center gap-2">
        <i class="bi bi-shield-check"></i>
        <span>Panel de Administración</span>
      </div>
      <div class="d-flex align-items-center gap-3">
        <div class="user-info d-flex align-items-center gap-2">
          <i class="bi bi-person-circle text-white fs-5"></i>
          <span class="text-white fw-medium text-uppercase" id="lblAdm"></span>
        </div>
        <button class="btn btn-light btn-sm d-flex align-items-center gap-2" id="btnSalir">
          <i class="bi bi-box-arrow-right"></i>
          <span>Cerrar Sesión</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container py-4">
    
    <!-- PANEL DE CONTROL -->
    <div class="card-soft p-3 mb-4">
      <div class="row g-3 align-items-center">
        <div class="col-12 col-md-auto">
          <button class="btn btn-success d-flex align-items-center gap-2" id="btnNuevo">
            <i class="bi bi-plus-circle"></i>
            <span>Nuevo Libro</span>
          </button>
        </div>
        <div class="col-12 col-md">
          <div class="search-wrapper">
            <i class="bi bi-search search-icon"></i>
            <input 
              class="form-control form-control-search ps-5" 
              id="q" 
              placeholder="Buscar por título, autor o género..."
              type="text"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="row g-4">
      
      <!-- GESTIÓN DE LIBROS -->
      <div class="col-12 col-lg-7">
        <div class="card-soft p-4">
          <div class="section-header mb-3">
            <h5 class="section-title mb-1">
              <i class="bi bi-journal-text me-2"></i>
              Gestión de Libros
            </h5>
            <p class="section-subtitle mb-0">
              Administre el catálogo completo de la biblioteca
            </p>
          </div>

          <div class="table-responsive">
            <table class="table table-sm table-hover align-middle">
              <thead>
                <tr>
                  <th class="text-center" style="width: 60px;">ID</th>
                  <th>Título</th>
                  <th>Autor</th>
                  <th>Género</th>
                  <th class="text-center" style="width: 100px;">Disponibilidad</th>
                  <th class="text-center" style="width: 120px;">Acciones</th>
                </tr>
              </thead>
              <tbody id="tblLib"></tbody>
            </table>
          </div>

          <div class="info-tip mt-3">
            <i class="bi bi-lightbulb me-2"></i>
            <span>Doble clic en título, autor o género para editar directamente</span>
          </div>
        </div>
      </div>

      <!-- RESERVAS ACTIVAS -->
      <div class="col-12 col-lg-5">
        <div class="card-soft p-4">
          <div class="section-header mb-3">
            <h5 class="section-title mb-1">
              <i class="bi bi-bookmark-check me-2"></i>
              Reservas Activas
            </h5>
            <p class="section-subtitle mb-0">
              Seguimiento de préstamos por usuario
            </p>
          </div>

          <div class="table-responsive">
            <table class="table table-sm table-hover align-middle">
              <thead>
                <tr>
                  <th>
                    <i class="bi bi-person me-1"></i>
                    Usuario
                  </th>
                  <th>Libro</th>
                  <th>Autor</th>
                  <th>Género</th>
                  <th>
                    <i class="bi bi-calendar me-1"></i>
                    Fecha
                  </th>
                  <th class="text-center">Estado</th>
                </tr>
              </thead>
              <tbody id="tblPre"></tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script type="module" src="public/js/admin.js"></script>
</body>
</html>
