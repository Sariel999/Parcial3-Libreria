<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="public/css/styles.css">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

  <nav class="navbar topbar">
    <div class="container d-flex justify-content-between">
      <span class="navbar-brand text-white">Admin</span>
      <div class="d-flex gap-2">
        <span class="text-white" id="lblAdm"></span>
        <button class="btn btn-light btn-sm" id="btnSalir">Salir</button>
      </div>
    </div>
  </nav>

  <div class="container py-4">

    <div class="card-soft p-3 mb-3">
      <div class="d-flex flex-wrap gap-2 align-items-center justify-content-between">
        <div class="d-flex gap-2">
          <button class="btn btn-success btn-sm" id="btnNuevo">Nuevo libro</button>
        </div>
        <input class="form-control" style="max-width:360px" id="q" placeholder="Buscar por titulo, autor o genero">
      </div>
    </div>

    <div class="row g-3">
      <div class="col-12 col-lg-7">
        <div class="card-soft p-3">
          <h5 class="mb-2">CRUD libros</h5>

          <div class="table-responsive">
            <table class="table table-sm table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Titulo</th>
                  <th>Autor</th>
                  <th>Genero</th>
                  <th>Disp</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="tblLib"></tbody>
            </table>
          </div>

          <div class="mut">Tip: doble click en titulo/autor/genero para editar</div>
        </div>
      </div>

      <div class="col-12 col-lg-5">
        <div class="card-soft p-3">
          <h5 class="mb-2">Reservas por usuario</h5>

          <div class="table-responsive">
            <table class="table table-sm">
              <thead>
                <tr>
                  <th>Usuario</th>
                  <th>Libro</th>
                  <th>Autor</th>
                  <th>Genero</th>
                  <th>Fecha</th>
                  <th>Estado</th>
                </tr>
              </thead>
              <tbody id="tblPre"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script type="module" src="public/js/admin.js"></script>
</body>

</html>
