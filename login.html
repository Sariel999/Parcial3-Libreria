<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema Biblioteca - Iniciar Sesión</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Style desde la carpeta css -->
  <link rel="stylesheet" href="public/css/styles.css">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- BARRA SUPERIOR -->
  <nav class="navbar topbar">
    <div class="container">
      <div class="navbar-brand text-white d-flex align-items-center gap-2">
        <i class="bi bi-book"></i>
        <span>Sistema de Biblioteca</span>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="card-soft p-4 p-md-5">
          <!-- ENCABEZADO -->
          <div class="text-center mb-4">
            <div class="login-icon-wrapper mb-3">
              <i class="bi bi-person-circle login-icon"></i>
            </div>
            <h3 class="login-title mb-2">Iniciar Sesión</h3>
            <p class="text-muted mb-0">Ingrese sus credenciales para continuar</p>
          </div>

          <!-- FORMULARIO -->
          <form id="frmLogin">
            <div class="mb-3">
              <label class="form-label" for="nom">
                <i class="bi bi-person me-1"></i>
                Usuario
              </label>
              <input 
                class="form-control form-control-lg" 
                id="nom" 
                type="text"
                autocomplete="username" 
                placeholder="Ingrese su usuario"
                required
              />
            </div>

            <div class="mb-4">
              <label class="form-label" for="pass">
                <i class="bi bi-lock me-1"></i>
                Contraseña
              </label>
              <input 
                class="form-control form-control-lg" 
                id="pass" 
                type="password" 
                autocomplete="current-password"
                placeholder="Ingrese su contraseña"
                required
              />
            </div>

            <button class="btn btn-primary btn-lg w-100 mb-4" type="submit">
              <i class="bi bi-box-arrow-in-right me-2"></i>
              Ingresar al Sistema
            </button>
          </form>

          <!-- INFORMACIÓN DE PRUEBA -->
          <div class="login-info-box">
            <div class="d-flex align-items-start gap-2 mb-2">
              <i class="bi bi-info-circle text-primary mt-1"></i>
              <div>
                <h6 class="mb-2 fw-semibold">Credenciales de prueba:</h6>
                <div class="credentials-list">
                  <div class="credential-item">
                    <i class="bi bi-shield-check text-primary me-1"></i>
                    <strong>Administrador:</strong>  admin / admin123
                  </div>
                  <div class="credential-item">
                    <i class="bi bi-person text-success me-1"></i>
                    <strong>Usuarios:</strong>  sariel / 123
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- FOOTER -->
        <div class="text-center mt-4">
          <p class="text-muted small mb-0">
            <i class="bi bi-shield-lock me-1"></i>
            Sistema seguro de gestión bibliotecaria
          </p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="public/js/login.js"></script>
</body>
</html>
