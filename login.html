<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="public/css/styles.css">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<nav class="navbar topbar">
  <div class="container">
    <span class="navbar-brand text-white">Biblioteca</span>
  </div>
</nav>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card-soft p-4">
        <h4 class="mb-3">Ingreso</h4>

        <form id="frmLogin">
          <div class="mb-2">
            <label class="form-label">Usuario</label>
            <input class="form-control" id="nom" autocomplete="off" />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" id="pass" type="password" />
          </div>

          <button class="btn btn-primary w-100" type="submit">Entrar</button>

          <hr class="soft my-3">

          <div class="mut">
            Admin: admin / admin123<br>
            Usuario: juan / 123 o maria / 123
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script type="module" src="public/js/login.js"></script>
</body>
</html>
