<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Usuario</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="public/css/styles.css">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<nav class="navbar topbar">
  <div class="container d-flex justify-content-between">
    <span class="navbar-brand text-white">Usuario</span>
    <div class="d-flex gap-2">
      <span class="text-white" id="lblUsu"></span>
      <button class="btn btn-light btn-sm" id="btnSalir">Salir</button>
    </div>
  </div>
</nav>

<div class="container py-4">

  <div class="card-soft p-3 mb-3">
    <div class="row g-2 align-items-center">
      <div class="col-12 col-md-6">
        <input class="form-control" id="q" placeholder="Buscar por titulo, autor o genero">
      </div>
      <div class="col-12 col-md-6 text-md-end mut">
        Puede reservar y ver sus libros reservados
      </div>
    </div>
  </div>

  <div class="row g-3">
    <div class="col-12 col-lg-7">
      <div class="card-soft p-3">
        <h5 class="mb-2">Libros</h5>
        <div id="lstLib" class="grid-libros"></div>
      </div>
    </div>

    <div class="col-12 col-lg-5">
      <div class="card-soft p-3">
        <h5 class="mb-2">Mis reservas</h5>
        <div class="table-responsive">
          <table class="table table-sm">
            <thead>
              <tr>
                <th>Libro</th>
                <th>Fecha</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tblMis"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>

<script type="module" src="public/js/usuario.js"></script>
</body>
</html>
