<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Biblioteca - Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="public/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- BARRA SUPERIOR -->
  <nav class="navbar topbar">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="navbar-brand text-white d-flex align-items-center gap-2">
        <i class="bi bi-book-half"></i>
        <span>Catálogo Biblioteca</span>
      </div>
      <div class="d-flex align-items-center gap-3">
        <div class="user-info d-flex align-items-center gap-2">
          <i class="bi bi-person-circle text-white fs-5"></i>
          <span class="text-white fw-medium text-uppercase"  id="lblUsu"></span>
        </div>
        <button class="btn btn-light btn-sm d-flex align-items-center gap-2" id="btnSalir">
          <i class="bi bi-box-arrow-right"></i>
          <span>Cerrar Sesión</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container py-4">
    
    <!-- BARRA DE BÚSQUEDA -->
    <div class="card-soft p-3 mb-4">
      <div class="row g-3 align-items-center">
        <div class="col-12 col-md-8">
          <div class="search-wrapper">
            <i class="bi bi-search search-icon"></i>
            <input 
              class="form-control form-control-search ps-5" 
              id="q" 
              placeholder="Buscar por título, autor o género..."
              type="text"
            />
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="info-tip">
            <i class="bi bi-info-circle me-2"></i>
            <span>Reserve libros disponibles</span>
          </div>
        </div>
      </div>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="row g-4">
      
      <!-- CATÁLOGO DE LIBROS -->
      <div class="col-12 col-lg-8">
        <div class="card-soft p-4">
          <div class="section-header mb-4">
            <h5 class="section-title mb-1">
              <i class="bi bi-collection me-2"></i>
              Catálogo Disponible
            </h5>
            <p class="section-subtitle mb-0">
              Explore nuestra colección y reserve sus libros favoritos
            </p>
          </div>

          <div id="lstLib" class="grid-libros"></div>
          
          <!-- Mensaje cuando no hay libros -->
          <div id="noResults" class="empty-state" style="display: none;">
            <i class="bi bi-search"></i>
            <h6>No se encontraron resultados</h6>
            <p>Intente con otros términos de búsqueda</p>
          </div>
        </div>
      </div>

      <!-- MIS RESERVAS -->
      <div class="col-12 col-lg-4">
        <div class="card-soft p-4 sticky-sidebar">
          <div class="section-header mb-3">
            <h5 class="section-title mb-1">
              <i class="bi bi-bookmark-star me-2"></i>
              Mis Reservas
            </h5>
            <p class="section-subtitle mb-0">
              Libros que tiene reservados
            </p>
          </div>

          <div class="table-responsive">
            <table class="table table-sm table-hover align-middle">
              <thead>
                <tr>
                  <th>Libro</th>
                  <th>
                    <i class="bi bi-calendar me-1"></i>
                    Fecha
                  </th>
                  <th class="text-center">Acción</th>
                </tr>
              </thead>
              <tbody id="tblMis"></tbody>
            </table>
          </div>

          <!-- Mensaje cuando no hay reservas -->
          <div id="noReservas" class="empty-state-small" style="display: none;">
            <i class="bi bi-bookmark"></i>
            <p class="mb-0">No tiene reservas activas</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script type="module" src="public/js/usuario.js"></script>
</body>
</html>
