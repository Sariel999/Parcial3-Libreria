<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca Digital</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- CSS propio -->
  <link rel="stylesheet" href="public/css/styles.css">
</head>
<body class="bg-light">

  <div class="container py-4">

    <h1 class="text-center mb-4">Biblioteca Digital</h1>

    <!-- Buscador -->
    <div class="card mb-4">
      <div class="card-body">
        <label for="busqueda" class="form-label fw-bold">
          Buscar libro
        </label>
        <input
          type="text"
          id="busqueda"
          class="form-control"
          placeholder="Buscar por titulo, autor o genero"
        >
      </div>
    </div>

    <!-- Lista de libros -->
    <div class="row" id="listaLibros">
      <!-- Contenido generado desde JS -->
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- JS principal -->
  <script src="public/js/index.js"></script>
</body>
</html>
